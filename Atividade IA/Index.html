<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Enfermagem</title>

    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4b79a1, #283e51);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    color: #000;
    width: 95%;
    max-width: 450px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center; 
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

#campoMensagem {
    width: 90%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    font-size: 15px;
}

button {
    width: 90%;
    padding: 12px;
    background: #4b79a1;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #35516a;
}

#chat {
    margin-top: 15px;
    height: 350px;
    overflow-y: auto;
    padding: 10px;
    background: #f4f4f4;
    border-radius: 10px;
}

#chat p {
    padding: 10px 14px;
    border-radius: 12px;
    margin: 6px 0;
    max-width: 75%;
    font-size: 14px;
    line-height: 1.4;
    animation: aparecer 0.2s ease-in-out;
}

.mensagem-user {
    background: #cce5ff;
    margin-left: auto;
    text-align: right;
}

.mensagem-bot {
    background: #e2e2e2;
    margin-right: auto;
    text-align: left;
}

@keyframes aparecer {
    from {
        opacity: 0;
        transform: translateY(5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#chat::-webkit-scrollbar {
    width: 6px;
}

#chat::-webkit-scrollbar-thumb {
    background: #999;
    border-radius: 10px;
}
    </style>
</head>

<body>
    <div class="container">
        <h2>Chatbot de Enfermagem</h2>

        <input id="campoMensagem" placeholder="Digite a mensagem aqui">
        <button onclick="enviarMensagem()">Enviar</button>

        <div id="chat"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
